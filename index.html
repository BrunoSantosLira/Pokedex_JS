<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/64e0418c32.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilo.css">
    

    <link rel="icon" href="/imagens/favicon-16x16.png">

</head>

    <body>

        <main class="">

            <img id="imagem" src="" alt="">
            <img src="" alt="" id="tipo_pokemon">
            <img src="imagens/pokedex.png" alt="pokedex-img" id="pokedex">
            <span id="nome"> <span id="id">6</span>  <span id="elemento_nome">charizard</span> </span>

            <form id="form">
                <input type="search" name="" id="input" placeholder="Name or number">
            </form>

            
            <button  id="btn-prev">&lt;Prev</button>
            <button id="btn-next">Next&gt;</button>
            
            <div class="modal fade" id="modal-sucesso-erro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="conteudo-modal">
                      fgff
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn" data-dismiss="modal" id="btn-modal">Voltar e corrigir</button>
                    </div>
                  </div>
                </div>
              </div>

        </main>
    
    <script src="script.js"></script>
    </body>

</html>
